<body>
	<h1>Who Will Win Round 3: Lakers or Nuggets?</h1>
	<button id="lakers" onclick="predict('lakers')">Lakers</button>
	<button id="nuggets" onclick="predict('nuggets')">Nuggets</button>
	<p id="result"></p>
	<script>
		function predict(team) {
			var result = Math.random();
			if (result < 0.5) {
				document.getElementById("result").innerHTML = "You predicted " + team + "... the Lakers won!";
			} else {
				document.getElementById("result").innerHTML = "Congratulations! You predicted " + team + " to win, and they did!";
			}
			document.getElementById("lakers").disabled = true;
			document.getElementById("nuggets").disabled = true;
		}
	</script>
</body>
